<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viewer</title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="orig-can" width="1080" height="1080"></canvas>
    <canvas id="outline-can" width="4320" height="4320"></canvas>
    <canvas id="outline-lines-can" width="4320" height="4320"></canvas>
    <canvas id="tris-can" width="4320" height="4320"></canvas>
    <button id="download-orig-btn">Download Orig Canvas</button>
    <button id="download-outline-line-btn">Download Outline Line Canvas</button>
    <button id="download-outline-btn">Download Outline Canvas</button>
    <button id="download-tris-btn">Download Triangles Canvas</button>

    <script>
      document
        .getElementById("download-orig-btn")
        .addEventListener("click", () => {
          downloadCanvas("orig-can", "orig-canvas.png");
        });

      document
        .getElementById("download-outline-btn")
        .addEventListener("click", () => {
          downloadCanvas("outline-can", "outline-canvas.png");
        });
      document
        .getElementById("download-outline-line-btn")
        .addEventListener("click", () => {
          downloadCanvas("outline-lines-can", "outline-line-canvas.png");
        });

      document
        .getElementById("download-tris-btn")
        .addEventListener("click", () => {
          downloadCanvas("tris-can", "tris-canvas.png");
        });
    </script>

    <script>
      // Function to handle canvas download
      const downloadCanvas = (canvasId, filename) => {
        const canvas = document.getElementById(canvasId);
        const link = document.createElement("a");
        link.download = filename;
        link.href = canvas.toDataURL(); // Generate data URL from canvas
        link.click(); // Trigger the download
      };
    </script>

    <script src="orig.js"></script>
    <script src="outline.js"></script>
    <script src="tris.js"></script>
    <script src="index.js"></script>
  </body>
</html>
